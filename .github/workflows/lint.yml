name: lint

on:
  push:
    branches:
      - main
      - ci

  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy, miri, rust-src
          override: true

      - name: Check formatting
        run: |
          cargo fmt --all -- --check

      - name: Run clippy (for user space crates)
        run: |
          cargo clippy --workspace \
          --exclude integration-test \
          --exclude aya-bpf \
          --exclude aya-bpf-bindings \
          --exclude aya-log-ebpf \
          --exclude integration-ebpf \
          -- --deny warnings

      - name: Run clippy (for eBPF crates)
        run: |
          cargo +nightly clippy \
          --target bpfel-unknown-none -Zbuild-std=core \
          --workspace \
          --exclude aya \
          --exclude aya-obj \
          --exclude aya-tool \
          --exclude aya-log \
          --exclude aya-log-parser \
          --exclude integration-test \
          --exclude integration-test-macros \
          --exclude xtask \
          --exclude aya-bpf-macros \
          --exclude aya-log-ebpf-macros \
          -- --deny warnings

      - name: Run miri
        run: |
          cargo miri test --all-targets
